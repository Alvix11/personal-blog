{% extends "base.html" %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Alvix Blog {% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
{% block content %}
    <style>
        .welcome-section {
            background: #f8f9fa;
            padding: 5rem 0;
            text-align: center;
        }
        .btn-custom {
            padding: 10px 25px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Contenido principal -->
    <main class="welcome-section">
        <div class="container">
            <h1 class="display-4 mb-4">Welcome to Alvix Blog</h1>
            <p class="lead mb-5">Daily programming articles</p>
            
            <div class="d-flex justify-content-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-primary btn-custom">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-primary btn-custom">
                        Signup
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-custom">
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </main>

    <div class="py-4">
        <div class="py-5">
            <footer class="py-5 text-center text-muted">
                <div class="container">
                    <small>Â© 2025 Alvix Blog. All rights reserved.</small>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
{% endblock content %}
